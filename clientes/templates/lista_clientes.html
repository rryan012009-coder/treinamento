<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

th {
      background-color: #007bff;
      color: white;
      font-size: 16px;
    }
    tr:nth-child(even) {
       background-color: #f2f2f2;
    }
    tr:hover {
       background-color: #e9f5ff;
    }
    td {
       font-size: 14px;
       color: #555;
    }
    a{
     text-decoration: none;
     color: #007bff;
     font-weight: bold;
    }

a:hover {
     color: #0056b3;
   }
   button {
      padding: 10px 20px;
      font-size: 14px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .button-group a {
      display: inline-block;
    }
  </style>
</head>
<body>

 <h1>Lista de Clientes</h1>

 <input type="text" id="busca" placeholder="Buscar cliente por nome...">

 <div id="resultados">
   <table>
     <thead>
       <tr>
         <th>CPF</th>
        <th>Nome</th>
        <th>Telefone</th>
        <th>E-mail</th>
    </tr>
</thead>

<tbody id="tabela-clientes">
       {% for cliente in clientes %}
       <tr>
         <td>{{ cliente.cpf }}</td>
         <td>{{ cliente.nome }}</td>
         <td>{{ cliente.telefone }}</td>
        <td>{{ cliente.email }}</td>
    </tr>
    {% endfor%}
  </tbody>
</table>
</div>

<div class="button-group">
  <a href="{% url 'cadastrar_cliente' %}">
    <button>Cadastrar Novo Cliente</button>
  </a>
  <a href="{% url 'menu_principal' %}">
    <button>Voltar para o Menu</button>
  </a>
</div>

<script>
    const campoBusca = document.getElementById('busca');
    const tabela = document.getElementById('tabela-clientes');

    campoBusca.addEventListener('input', () => {
      const query = campoBusca.value;

      fetch(`/clientes/buscar_nome/?q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          tabela.innerHTML = '';
          data.forEach(cliente => {
            const row = `
              <tr>
                <td>${cliente.cpf}</td>
                <td>${cliente.nome}</td>
                <td>${cliente.telefone}</td>
                <td>${cliente.email}</td>
              </tr>
            `;
            tabela.innerHTML += row;
        });
    })

.catch(err => {
           console.error('Erro ao buscar clientes:', err);
           tabela.innerHTML = '<tr><td colspan="4">Erro ao buscar dados.</td></tr>';
        });
    });
  </script>
  
</body>
</html>
